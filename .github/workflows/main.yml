on:
  schedule:
    - cron: '0 23 * * *'   # æ¯å¤© UTC 23:00 è‡ªåŠ¨è¿è¡Œï¼ˆçº¦ä¸ºåŒ—äº¬æ—¶é—´æ—©ä¸Š7ç‚¹ï¼Œå¡å°”åŠ é‡Œæ—¶é—´ä¸‹åˆ4ç‚¹ï¼‰
  workflow_dispatch:        # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¥ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install yfinance pandas ta matplotlib

      - name: ğŸš€ Run stock screener
        run: |
          python main.py

      - name: ğŸ“¤ Commit and push results
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add results.csv
          git commit -m "Auto update results.csv on $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
          git push
