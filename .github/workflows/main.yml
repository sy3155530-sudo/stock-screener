name: Daily Stock Screener

on:
  schedule:
    - cron: '0 20 * * *'   # æ¯å¤© UTC 20:00 æ‰§è¡Œï¼ˆå¡å°”åŠ é‡Œæ—¶é—´ä¸‹åˆ 2 ç‚¹ï¼‰
  workflow_dispatch:        # æ”¯æŒæ‰‹åŠ¨è¿è¡Œ

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¥ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install yfinance pandas numpy matplotlib lxml requests

      - name: ğŸš€ Run stock screener
        run: |
          python main.py

      - name: ğŸ“¤ Commit and push results
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add results.csv
          git commit -m "Auto update results.csv on $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
          git push
